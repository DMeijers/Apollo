<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>
            Home
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card class="welcome-card">
        <ion-card-header>
            <ion-card-title>Dashboard</ion-card-title>
        </ion-card-header>
        <ion-card-content>
            <ion-grid>
                <ion-row>
                    <ion-col>
                        <ion-avatar [routerDirection]="'root'" [routerLink]="['/mail']">
                            <img src="https://png.pngtree.com/svg/20160617/mail_122991.png">
                        </ion-avatar>
                        <p style="padding-left: 16px" >Mail</p>
                    </ion-col>
                    <ion-col>
                        <ion-avatar [routerDirection]="'root'" [routerLink]="['/company']">
                            <img src="https://cdn1.iconfinder.com/data/icons/business-elements-15/150/Firma-512.png">
                        </ion-avatar>
                        <p>Company</p>
                    </ion-col>
                    <ion-col>
                        <ion-avatar [routerDirection]="'root'" [routerLink]="['/profile']">
                            <img src="https://static.vecteezy.com/system/resources/previews/000/512/576/non_2x/vector-profile-glyph-black-icon.jpg">
                        </ion-avatar>
                        <p style="padding-left: 11px" >Profile</p>
                    </ion-col>
<!--                    <ion-col>-->
<!--                        <ion-avatar>-->
<!--                            <img src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y">-->
<!--                        </ion-avatar>-->
<!--                        <p>?</p>-->
<!--                    </ion-col>-->
                </ion-row>
            </ion-grid>
        </ion-card-content>
    </ion-card>
    <ion-card>
        <ion-card-header>
            <ion-card-title>Unread Mail Messages</ion-card-title>
        </ion-card-header>
        <ion-card-content>
            <p>
                you have ... unread messages
            </p>
        </ion-card-content>
    </ion-card>

    <ion-card>
        <ion-card-header>
            <ion-card-title>Adverts</ion-card-title>
        </ion-card-header>
        <ion-img src="https://baxcompany.com/wp-content/uploads/2017/08/300x150.png"></ion-img>
    </ion-card>
</ion-content>
